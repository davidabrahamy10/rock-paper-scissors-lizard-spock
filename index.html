<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/Rock_paper_scissors_lizard_spock.svg.png" alt="logo" > Rock, Paper, Scissors, Lizard, Spock
    </h1>
    <section class="game-area"></section>
        <div>
            <p>Choose your hand:</p>
            <button aria-label="Rock" data-choice="0" class="control">Rock</button>
            <button aria-label="Paper" data-choice="1" class="control">Paper</button>
            <button aria-label="Scissors" data-choice="2" class="control">Scissors</button>
            <button aria-label="Lizard" data-choice="3" class="control">Lizard</button>
            <button aria-label="Spock" data-choice="4" class="control">Spock</button>
        </div>

    <div class="score-area">
        <p class="scores">Your Score <span id="win">0</span></p>
        <p class="scores">Draw <span id="draw">0</span></p>
        <p class="scores">Computer Score <span id="lose">0</span></p>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
